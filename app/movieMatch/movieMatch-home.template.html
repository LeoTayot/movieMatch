<div class="page" id="pageHome">
  <h1>MovieMatch</h1>

  <form>
    <span>Votre pseudo : </span>
    <input type="text" ng-model="vm.pseudo" class="form-control"/>
  
    <div ng-if="vm.error == 'INVALID_PSEUDO'" class="alert alert-danger">
      <span>Le pseudo saisi n'est pas valide.</span>
    </div>
    <div ng-if="vm.error == 'ERROR_ROOM_CREATION'" class="alert alert-danger">
      <span>Une erreur est survenue lors de la cr√©ation de votre groupe.</span>
    </div>
  
    <input type="submit" class="btn movieBtn" value="Valider" ng-click="vm.validate()"/>
  </form>
</div>

<style>
  form {
    display: contents;
  }

  #pageHome input[type="text"] {
    margin: 1em
  }
</style>
